<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cavern Game</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

  <body>
    <nav>
      <a href="/" aria-current="page">Home</a>
      <a href="/page2.html">Page 2</a>
    </nav>
    <main>
      <canvas id="c"></canvas>
      <div class="textbox">
        <div class="textbox-box">
          <div class="textbox-face textbox-side"></div>
          <div class="textbox-face textbox-bottom"></div>
          <div class="textbox-face textbox-top"></div>
          <div class="textbox-field">
            <div class="textbox-label">Press Button To Start:</div>
            <input class="textbox-text" type="text" placeholder=""/>
            <div>
              <label class="switch">
                <input type="checkbox" id="myCheckbox">
                <span class="slider"></span>
                <!--<script> </script>-->
              </label> Placeholder
            </div>            
          </div>
          <div class="textbox-action">
            <div class="textbox-face textbox-side"></div>
            <div class="textbox-face textbox-top"></div>
            <div class="textbox-face textbox-bottom"></div>
            <svg viewBox="0 0 24 24">
              <path d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z"></path>
            </svg>
            <!--<form action="https://www.youtube.com/watch?v=iik25wqIuFo" method="get" target="_blank">-->
            <form action="file:///Users/Florey.Konstantin/Downloads/Cavern%20Game/page2.html" method="get" target="_blank">
              <button type="submit" class="button">
                <script>
                  // first switch toggleswitch, then press start game.
                  const checkbox = document.getElementById('myCheckbox');
                  const audio = new Audio('CavernGameGuitarScore.mp3');
                  audio.volume = 0.75; // Set volume between 0 and 1
              
                  checkbox.addEventListener('change', function () {
                    if (this.checked) {
                      console.log('Checkbox state is true');
                      audio.play();
                    } else {
                      audio.pause();
                      audio.currentTime = 0;
                      console.log('Checkbox state is false');
                    }
                  });
                </script> Start Game
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
